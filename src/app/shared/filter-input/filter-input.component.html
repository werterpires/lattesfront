<div class="filter">
  <input
    #filterInputs
    type="text"
    (blur)="getText(filterInputs.value)"
    [value]="filter.text.join(' ')"
    class="seachInput"
  />
  <label for="" class="onlyAcivesLabel"
    >Pesquisa disjuntiva<input type="checkbox" [(ngModel)]="filter.disjunctive"
  /></label>
  <button class="smallButton" (click)="filterEvent.emit(filter)">
    Aplicar
  </button>
</div>
