<app-container *ngIf="sectionsPage"> Se√ßao do Lattes </app-container>

<ng-container *ngIf="!outlet">
  <input
    #filter
    type="text"
    (input)="filterString = filter.value; filterObjects()"
  />
  <div class="sectionsCards">
    <div
      class="sectionCard"
      *ngFor="let section of sectionsToShow"
      (click)="outlet = true; router.navigate(['/sections', section.route])"
    >
      <p>
        {{ section.name }}
      </p>
    </div>
  </div>
</ng-container>
<ng-container *ngIf="outlet">
  <button (click)="outlet = false; router.navigate(['/sections'])">
    Voltar
  </button>
  <router-outlet></router-outlet>
</ng-container>
